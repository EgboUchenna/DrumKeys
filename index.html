<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <div class="keys">
            <div data-key="81" class="key">
                    <kbd>Q</kbd>
                    <span class="sound">bask</span>
                  </div>
                  <div data-key="87" class="key">
                    <kbd>W</kbd>
                    <span class="sound">seep</span>
                  </div>
                  <div data-key="69" class="key">
                    <kbd>E</kbd>
                    <span class="sound">oui</span>
                  </div>
                  <div data-key="82" class="key">
                    <kbd>R</kbd>
                    <span class="sound">rap</span>
                  </div>
                  <div data-key="84" class="key">
                    <kbd>T</kbd>
                    <span class="sound">drip</span>
                  </div>
                  <div data-key="89" class="key">
                    <kbd>Y</kbd>
                    <span class="sound">larn</span>
                  </div>
                  <div data-key="85" class="key">
                    <kbd>U</kbd>
                    <span class="sound">subo</span>
                  </div>
                  <div data-key="73" class="key">
                    <kbd>I</kbd>
                    <span class="sound">gad</span>
                  </div>
                  <div data-key="79" class="key">
                    <kbd>O</kbd>
                    <span class="sound">abad</span>
                  </div>
                  <div data-key="80" class="key">
                    <kbd>P</kbd>
                    <span class="sound">crep</span>
                  </div>
      </div>
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">tim</span>
      </div>
    </div>

    

    <audio data-key="81" src="sounds/suspension.mp3"></audio>
    <audio data-key="87" src="sounds/timer.mp3"></audio>
    <audio data-key="69" src="sounds/ufo.mp3"></audio>
    <audio data-key="82" src="sounds/veil.mp3"></audio>
    <audio data-key="84" src="sounds/wipe.mp3"></audio>
    <audio data-key="89" src="sounds/zig-zag.mp3"></audio>
    <audio data-key="85" src="sounds/prism-3.mp3"></audio>
    <audio data-key="73" src="sounds/prism-2.mp3"></audio>
    <audio data-key="79" src="sounds/prism-1.mp3"></audio>
    <audio data-key="80" src="sounds/piston-3.mp3"></audio>

    <audio data-key="65" src="sounds/clay.mp3"></audio>
    <audio data-key="83" src="sounds/confetti.mp3"></audio>
    <audio data-key="68" src="sounds/corona.mp3"></audio>
    <audio data-key="70" src="sounds/dotted-spiral.mp3"></audio>
    <audio data-key="71" src="sounds/flash-1.mp3"></audio>
    <audio data-key="72" src="sounds/glimmer.mp3"></audio>
    <audio data-key="74" src="sounds/moon.mp3"></audio>
    <audio data-key="75" src="sounds/pinwheel.mp3"></audio>
    <audio data-key="76" src="sounds/strike.mp3"></audio>

    <script src="main.js"></script>
  </body>
</html>
